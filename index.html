<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/img1.jpg" onclick="openFullImg(this.src)">
        <img src="images/img2.jpg" onclick="openFullImg(this.src)">
        <img src="images/img3.jpg" onclick="openFullImg(this.src)">
        <img src="images/img4.jpg" onclick="openFullImg(this.src)">
        <img src="images/img5.jpg" onclick="openFullImg(this.src)">
        <img src="images/img6.jpg" onclick="openFullImg(this.src)">
        <img src="images/img7.jpg" onclick="openFullImg(this.src)">
        <img src="images/img8.jpg" onclick="openFullImg(this.src)">
        <img src="images/p9.jpg" onclick="openFullImg(this.src)">
        <img src="images/p10.jpg" onclick="openFullImg(this.src)">
        <img src="images/p11.jpg" onclick="openFullImg(this.src)">
        <img src="images/p12.jpg" onclick="openFullImg(this.src)">
        <img src="images/p13.jpg" onclick="openFullImg(this.src)">
        <img src="images/p14.jpg" onclick="openFullImg(this.src)">
        <img src="images/p15.jpg" onclick="openFullImg(this.src)">
        <img src="images/p16.jpg" onclick="openFullImg(this.src)">
        <img src="images/p17.jpg" onclick="openFullImg(this.src)">
        <img src="images/p18.jpg" onclick="openFullImg(this.src)">
        <img src="images/p19.jpg" onclick="openFullImg(this.src)">
        <img src="images/p20.jpg" onclick="openFullImg(this.src)">
    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none"; 
        }
    </script>
</body>
</html>
